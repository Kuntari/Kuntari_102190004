<!DOCTYPE html>
<html>
    <head>
        <title> Form HTML</title>
    </head>
    <body>
        <h3 style="text-align: center;">Ini adalah contoh Form Sederhana</h3>
        <form>
            <label for="nm">Nama:</label><br>
            <input type="text" id="nm" name="nm"><br><br>

            <label for="umur">Umur:</label><br>
            <input type="number" id="umur" name="umur"><br><br>

            <label for="gender">Jenis Kelamin:</label><br>
            <input type="radio" id="Laki-laki" name="gender" value="Laki-laki">
            <label for="Laki-laki">Laki-laki</label><br>
            <input type="radio" id="Perempuan" name="gender" value="Perempuan">
            <label for="Perempuan">Perempuan</label><br><br>


          <p> Untuk mempelajari lebih lanjut, silahkan dibuka :
        </p>
        <a href="Tabel.html">Klik Untuk Melihat Contoh Tabel</a><p></p>
          </form>
    </body>
</html>
